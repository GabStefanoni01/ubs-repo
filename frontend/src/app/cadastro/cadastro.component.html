<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Paciente</h2>
        <form>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" [(ngModel)]="obj.nomeCompleto">
            </div>
            <div class="mb-3">
                <label for="nomeSocial" class="form-label">Nome Social</label>
                <input type="text" class="form-control" id="nomeSocial" [(ngModel)]="obj.nomeSocial">
            </div>
            <div class="mb-3">
                <label for="nomeMae" class="form-label">Nome da Mãe</label>
                <input type="text" class="form-control" id="nomeMae" [(ngModel)]="obj.nomeMae">
            </div>
            <div class="mb-3">
                <label for="nomePai" class="form-label">Nome do Pai</label>
                <input type="text" class="form-control" id="nomePai" [(ngModel)]="obj.nomePai">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" [(ngModel)]="obj.cpf">
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="obj.dataNascimento">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" [(ngModel)]="obj.sexo">
                    <option selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" [(ngModel)]="obj.nacionalidade">
            </div>
            <div class="mb-3">
                <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
                <input type="text" class="form-control" id="municipioNascimento" [(ngModel)]="obj.municipioNascimento">
            </div>
            <div class="mb-3">
                <label for="racaCor" class="form-label">Raça/Cor</label>
                <input type="text" class="form-control" id="racaCor" [(ngModel)]="obj.racaCor">
            </div>
            <div class="mb-3">
                <label for="frequentaEscola" class="form-label">Frequenta Escola</label>
                <select class="form-select" id="frequentaEscola" [(ngModel)]="obj.frequentaEscola">
                    <option selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="escolaridade" class="form-label">Escolaridade</label>
                <input type="text" class="form-control" id="escolaridade" [(ngModel)]="obj.escolaridade">
            </div>
            <div class="mb-3">
                <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
                <input type="text" class="form-control" id="situacaoFamiliar" [(ngModel)]="obj.situacaoFamiliar">
            </div>
            <div class="mb-3">
                <label for="vinculoEstabelecimento" class="form-label">Vínculo com Estabelecimento</label>
                <input type="text" class="form-control" id="vinculoEstabelecimento" [(ngModel)]="obj.vinculoEstabelecimento">
            </div>
            <div class="mb-3">
                <label for="deficiencia" class="form-label">Deficiência</label>
                <input type="text" class="form-control" id="deficiencia" [(ngModel)]="obj.deficiencia">
            </div>
            <div class="mb-3">
                <label for="contatoCelular" class="form-label">Contato Celular</label>
                <input type="text" class="form-control" id="contatoCelular" [(ngModel)]="obj.contatoCelular">
            </div>
            <div class="mb-3">
                <label for="contatoResidencial" class="form-label">Contato Residencial</label>
                <input type="text" class="form-control" id="contatoResidencial" [(ngModel)]="obj.contatoResidencial">
            </div>
            <div class="mb-3">
                <label for="contatoComercial" class="form-label">Contato Comercial</label>
                <input type="text" class="form-control" id="contatoComercial" [(ngModel)]="obj.contatoComercial">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="obj.email">
            </div>
            <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
