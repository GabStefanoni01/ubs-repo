<div class="container py-5">
  <h1 class="text-center mb-4">Cadastro de Paciente</h1>
  <div class="container py-5">

    <form #form="ngForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="obj.nome"
          name="nome"
          ngModel
          #nome="ngModel"
          required>
        <div *ngIf="nome.invalid && nome.touched" class="text-danger">
          O nome é obrigatório.
        </div>
      </div>


    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" class="form-control" [(ngModel)]="obj.cpf" name="cpf" ngModel>
    </div>

    <div class="mb-3">
      <label for="identidade" class="form-label">RG</label>
      <input type="text" id="identidade" class="form-control" [(ngModel)]="obj.identidade" name="identidade" ngModel>
    </div>

    <div class="mb-3">
      <label for="nomeSocial" class="form-label">Nome Social</label>
      <input type="text" id="nomeSocial" class="form-control" [(ngModel)]="obj.nomeSocial" name="nomeSocial" ngModel>
    </div>

    <div class="mb-3">
      <label for="nomeMae" class="form-label">Nome da Mãe</label>
      <input type="text" id="nomeMae" class="form-control" [(ngModel)]="obj.nomeMae" name="nomeMae" ngModel>
    </div>

    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" id="dataNascimento" class="form-control" [(ngModel)]="obj.dataNascimento" name="dataNascimento" ngModel>
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select id="sexo" class="form-select" [(ngModel)]="obj.sexo" name="sexo" ngModel>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nacionalidade" class="form-label">Nacionalidade</label>
      <input type="text" id="nacionalidade" class="form-control" [(ngModel)]="obj.nacionalidade" name="nacionalidade" ngModel>
    </div>

    <div class="mb-3">
      <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
      <input type="text" id="municipioNascimento" class="form-control" [(ngModel)]="obj.municipioNascimento" name="municipioNascimento" ngModel>
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" class="form-control" [(ngModel)]="obj.endereco" name="endereco" ngModel>
    </div>

    <div class="mb-3">
      <label for="racaCor" class="form-label">Raça/Cor</label>
      <input type="text" id="racaCor" class="form-control" [(ngModel)]="obj.racaCor" name="racaCor" ngModel>
    </div>

    <div class="mb-3">
      <label for="frequentaEscola" class="form-label">Frequenta Escola</label>
      <select id="frequentaEscola" class="form-select" [(ngModel)]="obj.frequentaEscola" name="frequentaEscola" ngModel>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="escolaridade" class="form-label">Escolaridade</label>
      <input type="text" id="escolaridade" class="form-control" [(ngModel)]="obj.escolaridade" name="escolaridade" ngModel>
    </div>

    <div class="mb-3">
      <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
      <input type="text" id="situacaoFamiliar" class="form-control" [(ngModel)]="obj.situacaoFamiliar" name="situacaoFamiliar" ngModel>
    </div>

    <div class="mb-3">
      <label for="estabelecimentoVinculo" class="form-label">Estabelecimento Vinculado</label>
      <input type="text" id="estabelecimentoVinculo" class="form-control" [(ngModel)]="obj.estabelecimentoVinculo" name="estabelecimentoVinculo" ngModel>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="obj.email" name="email" ngModel>
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular</label>
      <input type="text" id="celular" class="form-control" [(ngModel)]="obj.celular" name="celular" ngModel>
    </div>

    <div class="mb-3">
      <label for="comercial" class="form-label">Contato Comercial</label>
      <input type="text" id="comercial" class="form-control" [(ngModel)]="obj.comercial" name="comercial" ngModel>
    </div>

    <div class="mb-3">
      <label for="residencial" class="form-label">Contato Residencial</label>
      <input type="text" id="residencial" class="form-control" [(ngModel)]="obj.residencial" name="residencial" ngModel>
    </div>

    <div class="mb-3">
      <label for="contato" class="form-label">Contato</label>
      <input type="text" id="contato" class="form-control" [(ngModel)]="obj.contato" name="contato" ngModel>
    </div>

    <div class="mb-3">
      <label for="deficiencia" class="form-label">Deficiência</label>
      <input type="text" id="deficiencia" class="form-control" [(ngModel)]="obj.deficiencia" name="deficiencia" ngModel>
    </div>

    <div class="mb-3">
      <label for="deficiencia_detalhe" class="form-label">Detalhe Deficiência</label>
      <input type="text" id="deficiencia_detalhe" class="form-control" [(ngModel)]="obj.deficienciaDetalhe" name="deficiencia_detalhe" ngModel>
    </div>

    <div class="mb-3">
      <label for="estabelecimentoCadastro" class="form-label">Estabelecimento cadastrado</label>
      <input type="text" id="estabelecimentoCadastro" class="form-control" [(ngModel)]="obj.estabelecimentoCadastro" name="estabelecimentoCadastro" ngModel>
    </div>



    <div class="text-center">
      <button class="btn btn-primary" (click)="salvar()" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</div>
